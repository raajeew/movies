<div class="main-wrap">
    <h3>Movies List</h3>
    <div> 
          <div class="search-box">
            <input (keyup)="applyFilter($event)" placeholder="Search movies by any keyword" #input>
          </div>
          <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort width="100%">          
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                  <a class="link" (click)="showMovieDetails(i, row.Title)">{{row.Title}}</a>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                <td mat-cell *matCellDef="let row"> {{row.Year}} </td>
              </ng-container>
          
              <ng-container matColumnDef="cast">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actors </th>
                <td mat-cell *matCellDef="let row"> {{row.Actors}} </td>
              </ng-container>
          
              <ng-container matColumnDef="director">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                <td mat-cell *matCellDef="let row"> {{row.Director}} </td>
              </ng-container>

              <ng-container matColumnDef="released">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Released  </th>
                <td mat-cell *matCellDef="let row"> {{row.Released }} </td>
              </ng-container>

              <ng-container matColumnDef="imdbRating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating  </th>
                <td mat-cell *matCellDef="let row"> {{row.imdbRating  }} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
            
          </div>
    </div>
</div>
<span class="loading">{{userMessage}}</span>
